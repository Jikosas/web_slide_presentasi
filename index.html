<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Presentasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide-1">Slide 1</div>
            <div class="slide" id="slide-2">Slide 2</div>
            <div class="slide" id="slide-3">Slide 3</div>
        </div>
        <button class="nav prev" onclick="prevSlide()">❮</button>
        <button class="nav next" onclick="nextSlide()">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
